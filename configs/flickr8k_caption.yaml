seed: 42

model:
  vision:
    name: "ViT-B-32"   # open_clip model name
    pretrained: "openai"
    freeze: true

  qformer:
    num_query_tokens: 32
    d_q: 512
    num_heads: 8
    num_layers: 4
    dropout: 0.1

  llm:
    name: "google/flan-t5-base"
    freeze: true

train:
  epochs: 8
  batch_size: 32
  grad_accum: 1
  lr: 1.0e-5
  weight_decay: 0.05
  warmup_ratio: 0.05
  max_text_len: 64
  prompt: "Describe the image in one sentence."
  fp16: false
  num_workers: 0

val:
  batch_size: 64
  num_workers: 4

decode:
  num_beams: 5
  max_new_tokens: 40

logging:
  log_every: 50
  eval_every_epoch: true
